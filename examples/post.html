<!DOCTYPE html>

<html lang="en">
  <head>
    <title>SoundCloud JavaScript SDK - Post Example</title>
    <link href="http://importer.soundcloudlabs.com/stylesheets/labs.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="examples.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="examples.js"></script>
  </head>
  <body>
    
    <div id="page">
      <div id="header">
        <a href="/"><h1>SoundCloud JavaScript SDK - Post Example</h1></a>
      </div>
      <div class="content">
        <div id="left">
          <p>This example demonstrates triggering the connect flow, retrieving information about the logged in user and updating the description of a users profile. </p>
          <div class="example"><script src="http://connect.soundcloud.dev/sdk.js"></script>  
<script>
  SC.initialize({
    client_id: "f7d8c67ee9db444f6c66e50685611fed",
    redirect_uri: "http://connect.soundcloud.dev/examples/redirect.html"
  });
  
  function getUserDetails(){
    SC.get("/me", function(me){
      $("#username").text(me.username);
      $("#description").val(me.description);
    });
  }
  
  if(SC.isConnected()){
    getUserDetails();
  }
  
  $("#connect").live("click", function(){
    SC.connect({
      connected: getUserDetails
    });
  });
  
  $("#update").live("click", function(){
    SC.put("/me", {user: {description: "Updated"}}, function(){
      console.log(arguments);
    });
  });
</script>
  
  
<a href="#" id="connect">Connect</a>
Logged in User: <span id="username">Not connected yet</span>

Your profile description:
<textarea id="description"></textarea>
<input type="button" id="update" value="update" />


          </div>
        </div>
        <div id="right"><pre><code></code></pre></div>
      </div>
    </div>
  </body>
</html>
